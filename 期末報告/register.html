<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>圖書借閱系統 - 註冊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>圖書借閱系統</h1>
    </header>
    <main>
        <h2>註冊</h2>
        <form method="post" action="register.php">
            <label for="username">使用者名稱:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">密碼:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="email">電子郵件:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="註冊">
        </form>
        <br>
        <a href="index.html">返回登入頁面</a>
    </main>
    <footer>
        <p>圖書借閱系統 &copy; 2024</p>
    </footer>
</body>
</html>
